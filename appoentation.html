<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Appointment Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
    }
    form {
        background-color: #fff;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="checkbox"] {
        margin-right: 5px;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <form>
        <h2>Doctor Appointment Form</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address">
        
        <label for="preferredDate">Preferred Date:</label>
        <input type="date" id="preferredDate" name="preferredDate" required>
        
        <label for="preferredTime">Preferred Time:</label>
        <input type="time" id="preferredTime" name="preferredTime" required>
        
        <label for="reason">Reason for Appointment:</label>
        <input type="text" id="reason" name="reason">
        
        <label for="doctorPreference">Doctor Preference:</label>
        <input type="text" id="doctorPreference" name="doctorPreference">
        
        <label for="medicalConditions">Existing Medical Conditions:</label>
        <input type="text" id="medicalConditions" name="medicalConditions">
        
        <label for="medications">Current Medications:</label>
        <input type="text" id="medications" name="medications">
      
        
        <label for="comments">Comments or Notes:</label>
        <textarea id="comments" name="comments"></textarea>
        
      
        <button type="submit" onclick="submit()">Submit</button>
    </form>
    <script>
        function submit(){
            alert(" your information goes to the doctor you can wait for the response ");
        }
    </script>
</body>
</html>
